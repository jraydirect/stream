<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dougheyy Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .stream-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #twitch-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px 20px;
            background: rgba(100, 65, 165, 0.1);
            border-radius: 10px;
            border-left: 4px solid #6441a5;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .twitch-logo {
            width: 24px;
            height: 24px;
            fill: #6441a5;
        }

        .channel-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .live-indicator {
            background: #ff3333;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .info-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #6441a5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Dougheyy Live Stream</h1>
        
        <div class="stream-container">
            <!-- Loading placeholder -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed" style="display: none;"></div>
        </div>

        <div class="info-bar">
            <div class="channel-info">
                <svg class="twitch-logo" viewBox="0 0 24 24">
                    <path d="M2.089 0L.525 4.175v16.694h5.736V24h3.132l3.127-3.132h4.695l6.26-6.258V0H2.089zm2.086 2.085H21.39v11.479l-3.652 3.652H12l-3.127 3.132v-3.132H4.175V2.085z"/>
                    <path d="M9.915 12.522h2.086V6.262H9.915v6.26zm5.736 0h2.085V6.262h-2.085v6.26z"/>
                </svg>
                <span class="channel-name">dougheyy</span>
            </div>
            <div class="live-indicator">LIVE</div>
        </div>

        <div class="footer">
            <p>Enjoy the stream! Follow dougheyy on Twitch for more content.</p>
        </div>
    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Create a Twitch.Player object. This will render within the placeholder div -->
    <script type="text/javascript">
        // Wait for the page to load
        window.addEventListener('load', function() {
            // Hide loading spinner and show embed container
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('twitch-embed').style.display = 'block';
                
                // Create the Twitch player
                new Twitch.Player("twitch-embed", {
                    channel: "dougheyy",
                    width: "100%",
                    height: "100%",
                    theme: "dark",
                    muted: false,
                    autoplay: true,
                    // Optional: Add these parameters for better experience
                    allowfullscreen: true,
                    layout: "video-with-chat"
                });
            }, 1000);
        });

        // Optional: Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to channel name to open Twitch page
            document.querySelector('.channel-name').addEventListener('click', function() {
                window.open('https://twitch.tv/dougheyy', '_blank');
            });
        });
    </script>
</body>
</html>
